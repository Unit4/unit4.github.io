<a ng-href="{{repo.html_url}}">
	<h3>{{repo.name}}</h3>
</a>
<div class="u4-statistics">
	<a class="u4-badge" href="https://github.com/Unit4/{{repo.name}}/stargazers">
		Favs <b><span class="u4-color-orange">{{repo.stargazers_count}}</span></b>
	</a>
	<a class="u4-badge" href="https://github.com/Unit4/{{repo.name}}/network">
		Forks <b><span class="u4-color-orange">{{repo.forks_count}}</span></b>
	</a>
</div>
<p>{{repo.description}}</p>
